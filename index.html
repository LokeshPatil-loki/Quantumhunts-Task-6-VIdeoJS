<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css">
  <link href="https://vjs.zencdn.net/7.19.2/video-js.css" rel="stylesheet" />
</head>

<body>
  <main class=" m-auto">
    <h1>Ad <span id="ad">1</span> playing</h1>
    <video id="my-video" class="video-js" controls width="500">
      <source id="videoSource" src="Linkedin commercial advertisement.mp4" />
    </video>
  </main>
  <script src="https://vjs.zencdn.net/7.19.2/video.min.js"></script>

  <script>
    const videoAds = [
      "Linkedin commercial advertisement.mp4",
      "trivago India- Search and compare prices at once!.mp4",
    ];
    const player = videojs("my-video", {}, function onPlayerReady() {
     player.adIndex = 0;
     this.play();
     player.volume(0.3)
    
     player.controlBar.progressControl.disable();
      this.on("ended", function () {
        player.adIndex += 1;
        if (player.adIndex >= videoAds.length) {
          player.adIndex = 0;
        }
        v = document.getElementById("my-video_html5_api");
        v.src = videoAds[player.adIndex];
        player.play();
        document.getElementById("ad").innerText = player.adIndex + 1;
      });
    });


  </script>
</body>
